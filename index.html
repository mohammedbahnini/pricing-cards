<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>

<body>

  <header>
    <h1 class="p-color text-center">Our princing</h1>
    <div class="princing-choice d-flex jc-center ai-center">
      <h4 class="s-color">Annually</h4>
      <div class="checkbox">
        <input type="checkbox" id="check">
        <label for="check"></label>
      </div>
      <h4 class="s-color">Monthly</h4>
    </div>
  </header>

  <main class="container">

    <section class="cards jc-center ai-center">

      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center third-color">Basic</h5>
        </div>
        <h1 class="card-price text-center d-flex ai-center jc-center">
          <span class="price-currency">&dollar;</span>19.99
        </h1>
        <ul class="card-list">
          <li class="card-list-item text-center third-color">500G Storage</li>
          <li class="card-list-item text-center third-color">2 Users Allowed</li>
          <li class="card-list-item text-center third-color">Send Up to 3G</li>
        </ul>
        <div class="card-footer">
          <a href="#" class="card-link text-center text-upper btn btn-block">
            learn more
          </a>
        </div>
      </div>

      <div class="card active">
        <div class="card-header">
          <h5 class="card-title text-center third-color">Professional</h5>
        </div>
        <h1 class="card-price text-center d-flex ai-center jc-center"><span class="price-currency">&dollar;</span> 24.99
        </h1>
        <ul class="card-list">
          <li class="card-list-item text-center third-color">1TB Storage</li>
          <li class="card-list-item text-center third-color">5 Users Allowed</li>
          <li class="card-list-item text-center third-color">Send Up to 10GB</li>
        </ul>
        <div class="card-footer">
          <a href="#" class="card-link text-center text-upper btn btn-reverse btn-block">
            learn more
          </a>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center third-color">Master</h5>
        </div>
        <h1 class="card-price text-center d-flex ai-center jc-center"><span class="price-currency">&dollar;</span> 39.99
        </h1>
        <ul class="card-list">
          <li class="card-list-item text-center third-color">2TB Storage</li>
          <li class="card-list-item text-center third-color">10 Users Allowed</li>
          <li class="card-list-item text-center third-color">Send Up to 20GB</li>
        </ul>
        <div class="card-footer">
          <a href="#" class="card-link text-center text-upper btn btn-block">
            learn more
          </a>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
